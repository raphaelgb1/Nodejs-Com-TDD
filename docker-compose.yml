version: "3"
services:
  mongo:
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api: 
    container_name: api-container
    build: .
    restart: always
    image: node-com-tdd
    command: npm start
    volumes:
      - ./dist:/usr/src/NODEJS-COM-TDD/dist
    ports:
      - "5050:5050"
    links:
      - mongo